<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WissenHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // Content to insert
    var content = `
        <h2>Input and Output Operations</h2>
        <p><strong>Input Operations:</strong> Receiving data from external sources like keyboards, files, and networks.</p>
        <p><strong>Output Operations:</strong> Displaying results on screens, saving files, or sending data.</p>
        <pre><code>with open("output.txt", "w") as file:
file.write("This is an output file.")</code></pre>
    `;

    // Insert content into Quill editor without copy/edit options
    quill.clipboard.dangerouslyPasteHTML(content);
</script>
</html>
